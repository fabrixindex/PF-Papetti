<body id="estructural-contacto">

    <header id="header-pagina">
        <div>
            <img src="../img/Isologo Ibiza.png" alt="" class="logo">
        </div>
            <nav>

    </header>

    <section id="formulario__seccion">
    
        <h1 class="formulario__titulo">Formulario de Contacto</h1>
    
        <form class="formulario__posicion">
            
            <fieldset>
    
                <div class="formulario__cuadro-1">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" required>
                </div>
            
                <div class="formulario__cuadro-2">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" required>
                </div>
            
                <div class="formulario__cuadro-3">
                    <label for="contrasena">Ingresa tu contraseña</label>
                    <input type="password" id="contrasena" required>
                </div>
        
                <div class="formulario__cuadro-4">
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10"></textarea>
                </div>
        
                <div>
                    <input class="formulario__cuadro-4-botones" type="submit" value="Enviar formulario">
                    <input class="formulario__cuadro-4-botones" type="reset" value="Limpiar el formulario">
                </div>
        
                <div class="formulario__cuadro-5">
                    <p class="formulario__cuadro-5-question">¿Conoces Miramar?</p>
        
                    <label for="Si,¡siempre veraneo ahi!">Si,¡siempre veraneo ahi!</label>
                    <input type="radio" name="opciones" id="Si,¡siempre veraneo ahi!">
        
                    <label for="No, nunca he ido">No, nunca he ido</label>
                    <input type="radio" name="opciones" id="No, nunca he ido">
        
                    <label for="Ya quiero ir!!!!!">Ya quiero ir!!!!!</label>
                    <input type="radio" name="opciones" id="Ya quiero ir!!!!!">
                
                </div>
    
            </fieldset>
        </form>
    </section>

    <footer id="body__footer" class="wow animate__animated animate__bounce">
        <p class="body__footer-redes">Nuestras redes sociales:</p>
        <p class="body__footer-facebook">FB: BALNEARIO IBIZA MIRAMAR</p>
        <p class="body__footer-insta">IG: @BALNEARIOIBIZAMIRAMAR</p>

    </footer>
